<!-- INNER-BANNER -->
<div class="inner-banner style-6">
    <!--<img class="center-image" src="../../assets/img/inner/bg_3.jpg" alt="">-->
    <div class="vertical-align">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <ul class="banner-breadcrumb color-white clearfix">
                        <li></li>
                    </ul>
                    <h2 class="color-white">get in touch</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="detail-wrapper">
    <!-- CONTACT-FORM -->
    <div class="main-wraper padd-40">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8">
                    <form class="contact-form" (ngSubmit)="contactRequest(content)">
                        <div class="alert bg-4" *ngIf="success">
                            <span>{{message}}</span>
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="input-style-1 type-2 color-2">
                                    <!--<input type="text" required="" placeholder="Enter your name">-->
                                    <input type="text" class="form-control" placeholder="Enter your name" required [(ngModel)]="content.name" name="name">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="input-style-1 type-2 color-2">
                                    <!--<input type="text" required="" placeholder="Enter your email">-->
                                    <input type="email" class="form-control" required [(ngModel)]="content.emailaddress" name="emailaddress" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="input-style-1 type-2 color-2">
                                    <!--<input type="text" required="" placeholder="Enter your name">-->
                                    <input type="text" class="form-control" required [(ngModel)]="content.contactnumber" name="contactnumber" placeholder="Enter contact number">
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <textarea  [(ngModel)]="content.message" name="message" class="area-style-1 color-1" placeholder="Enter your comment"></textarea>
         
                                <button type="submit" class="c-button bg-dr-blue-2 hv-dr-blue-2-o"><span>submit comment</span></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="contact-about">
                        <h4 class="color-dark-2"><strong>contact person</strong></h4>
                        <p class="color-grey-3">Belinda Burrows</p>
                    </div>
                    <div class="contact-info">
                        <h4 class="color-dark-2"><strong>contact info</strong></h4>
                        <div class="contact-line color-grey-3"><img src="../../theme/img/phone_icon_2_dark.png" alt="">Phone: <a class="color-dark-2 set_cl" href="tel:93123456789">+27 72 761 6234</a></div>
                        <div class="contact-line color-grey-3"><img src="../../theme/img/mail_icon_b_dark.png" alt="">Email us: <a class="color-dark-2 tt set_cl" href="mailto:belinda@golf-southafrica.com">belinda@golf-southafrica.com</a></div>
                        <div class="contact-line color-grey-3"><img src="../../theme/img/loc_icon_dark.png" alt="">Address: <span class="color-dark-2 tt set_cl">13 Oakhurst Avenue, Rondebosch, Cape Town</span></div>
                    </div>
                    <div class="contact-socail">
                        <a class="color-grey-3 link-dr-blue-2" target="_blank" href="https://www.facebook.com/Golf-South-Africa-208233966277397/"><i class="fa fa-facebook"></i></a>
                        <a class="color-grey-3 link-dr-blue-2" target="_blank" href="https://twitter.com/golf_south"><i class="fa fa-twitter"></i></a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

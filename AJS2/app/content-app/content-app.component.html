<!-- BLOG -->
<div class="detail-wrapper" *ngIf="result">
	<div class="container">
       	<div class="row padd-90">
       		<div class="col-xs-12 col-sm-10 col-sm-offset-1">
       			<div class="detail-header style-3">
       				<h2 class="detail-title color-dark-2">{{result.name}}<br>
					   <small>{{result.tagline}}</small>
					</h2>
					<div class="tour-info-line clearfix">
						<div class="tour-info" *ngIf="result.createdOn">
				  	 		<img src="../../theme/img/calendar_icon_grey.png" alt="">
				  	 		<span class="font-style-2 color-dark-2">Published {{result.createdOn | date}}</span>
				  	 	</div>
						<div class="tour-info" *ngIf="result.author">
				  	 		<img src="../../theme/img/people_icon_grey.png" alt="">
				  	 		<span class="font-style-2 color-dark-2">By {{result.author}}</span>
				  	 	</div>
						<!--<div class="tour-info">
				  	 		<img src="../../theme/img/comment_icon_grey.png" alt="">
				  	 		<span class="font-style-2 color-dark-2">10 comments</span>
				  	 	</div>						-->
					</div>       				
       			</div>
       			<div class="detail-content">
       				<div class="detail-content-block">
	       				<div class="slider-wth-thumbs style-2" *ngIf="result.images.length > 0">
							<swiper [config]="configSlider" class="swiper-container page-slider">
								<div class="swiper-wrapper">
									<div class="swiper-slide" *ngFor="let image of result.images">
										<div class="clip">
											<div class="bg bg-bg-chrome act" [style.background-image]="image.imageUrlBg"></div>
										</div>
									</div>
								</div>
								<!-- Add Pagination -->
								<div class="swiper-pagination"></div>
								<!-- Add Arrows -->
								<div class="swiper-arrow-left sw-arrow"><span class="fa fa-angle-left"></span></div>
								<div class="swiper-arrow-right sw-arrow"><span class="fa fa-angle-right"></span></div>
							</swiper>
						</div>       									
						<p [innerHTML]="result.rawContent"></p>

						<!--<div class="tags clearfix">
							<div class="tags-title color-dark-2">tag:</div>
							<ul class="clearfix">
	 							<li><a class="c-button b-30 b-1 bg-grey-2 hv-dr-blue-2" href="#">flights</a></li>
	 							<li><a class="c-button b-30 b-1 bg-grey-2 hv-dr-blue-2" href="#">travelling</a></li>
	 							<li><a class="c-button b-30 b-1 bg-grey-2 hv-dr-blue-2" href="#">Sale</a></li>
	 							<li><a class="c-button b-30 b-1 bg-grey-2 hv-dr-blue-2" href="#">cruises</a></li>							
	 						</ul>						
						</div> -->
						<div class="share clearfix">
							<div class="share-title color-dark-2">share:</div>
							<ul style="width:initial">
		    			      	<li class="color-fb"><a href="http://www.facebook.com/share.php?u={{result.url}}&title={{result.name}}" target="_blank"><i class="fa fa-facebook"></i>facebook<span class="color-fb-2"></span></a></li>
		    			      	<li class="color-tw"><a href="http://twitter.com/home?status={{result.name}}+{{result.url}}" target="_blank"><i class="fa fa-twitter"></i>twitter<span class="color-tw-2"></span></a></li>
		    			      	<li class="color-gg"><a href="https://plus.google.com/share?url={{result.url}}" target="_blank"><i class="fa fa-google-plus"></i>google +<span class="color-gg-2"></span></a></li>
		    			      	<li class="color-pin"><a href="http://pinterest.com/pin/create/button/?url={{result.url}}" target="_blank"><i class="fa fa-pinterest"></i>pinterest<span class="color-pin-2"></span></a></li>
	    			      	</ul>						
						</div>
					</div> 					     			
				</div>     			
       		</div>
       	</div>
	</div>
</div>
